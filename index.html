<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="main-body">
      <div class="calc">
        <div class="output">
          <input type="text" id="screen" />
        </div>
        <div class="buttons">
          <div class="row">
            <button onclick="clearDisplay()" class="btn">C</button>
          </div>
          <div class="row">
            <button onclick="clickButton(7)" class="btn">7</button>
            <button onclick="clickButton(8)" class="btn">8</button>
            <button onclick="clickButton(9)" class="btn">9</button>
            <button onclick="clickButton('/')" class="btn">/</button>
          </div>
          <div class="row">
            <button onclick="clickButton(4)" class="btn">4</button>
            <button onclick="clickButton(5)" class="btn">5</button>
            <button onclick="clickButton(6)" class="btn">6</button>
            <button onclick="clickButton('*')" class="btn">X</button>
          </div>
          <div class="row">
            <button onclick="clickButton(1)" class="btn">1</button>
            <button onclick="clickButton(2)" class="btn">2</button>
            <button onclick="clickButton(3)" class="btn">3</button>
            <button onclick="clickButton('-')" class="btn">-</button>
          </div>
          <div class="row">
            <button onclick="clickButton('.')" class="btn">.</button>
            <button onclick="clickButton(0)" class="btn">0</button>
            <button onclick="clickButton('+')" class="btn">+</button>
            <button onclick="equalClick()" class="btn">=</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function clickButton(val) {
        document.getElementById("screen").value += val;
      }
      function clearDisplay() {
        document.getElementById("screen").value = "";
      }
      function equalClick() {
        var text = document.getElementById("screen").value;
        var result = eval(text);
        document.getElementById("screen").value = result;
      }
    </script>
  </body>
</html>
